                      )
                      po.append(entry)
                      entry_count += 1
              
              target_path = os.path.join(target_dir, 'tcrp.po')
              po.save(target_path)
              print(f"âœ… Created: {target_path} ({entry_count} entries)")
              return target_path
          
          def main():
