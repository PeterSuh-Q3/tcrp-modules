                      sample_po.append(entry)
                  
                  sample_po.save(source_path)
                  print(f"âœ… Sample file created: {source_path} ({len(sample_entries)} entries)")
              
              # ì›ë³¸ PO íŒŒì¼ ë¡œë“œ
              try:
                  po = polib.pofile(source_path)
                  print(f"ğŸ“– Loaded source file: {source_path}")
                  total_entries = len([e for e in po if e.msgid and e.msgid.strip()])
                  print(f"ğŸ“Š Total entries to translate: {total_entries}")
              except Exception as e:
