                  language_tokens = 0
                  
                  for entry in tqdm(entries_to_translate, desc=f"ğŸ”„ {lang_info['name']}"):
                      if entry.msgid and entry.msgid.strip():
                          original_text = entry.msgid
                          print(f"  ğŸ”¤ '{original_text[:50]}{'...' if len(original_text) > 50 else ''}'")
                          
