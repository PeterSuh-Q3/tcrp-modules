                  return
              
              source_path = 'lang/en_US/LC_MESSAGES/tcrp.po'
              
              # ì›ë³¸ íŒŒì¼ì´ ì—†ìœ¼ë©´ ìƒ˜í”Œ ìƒì„±
              if not os.path.exists(source_path):
