                  return
              
              # ë²ˆì—­ í†µê³„ ì¶”ì 
              total_tokens = 0
              total_cost = 0
              
              # ê° ì–¸ì–´ë³„ë¡œ ë²ˆì—­
              for locale, lang_info in LANGUAGES.items():
                  print(f"\nğŸŒ Translating to {locale} ({lang_info['native']})...")
                  print("-" * 50)
                  
                  translated_entries = {}
