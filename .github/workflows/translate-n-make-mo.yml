                          # API ì œí•œ ë°©ì§€ë¥¼ ìœ„í•œ ëŒ€ê¸°
                          time.sleep(0.2)
                  
                  create_po_file(locale, lang_info, translated_entries)
                  print(f"ğŸ‰ Completed translation for {locale}")
              
              print("\n" + "=" * 60)
              print("âœ¨ Translation workflow completed successfully!")
              print(f"ğŸ’° Estimated total cost: ${total_cost:.4f}")
              print("ğŸ’¡ Check your Perplexity API usage at Settings > API")
          
          if __name__ == "__main__":
